<script>

function parseOdds(text){
  const lines = text.split("\n").map(l=>l.trim()).filter(l=>l!=="");
  let horses=[], buffer=[], lastNum=null;
  lines.forEach(l=>{
    if(!isNaN(l)){
      lastNum = parseFloat(l);
      buffer.push(lastNum);
    } else {
      buffer.push(l);
    }
    if(buffer.length===5){
      // buffer: äººæ°—, é¦¬ç•ª, é¦¬å, å˜å‹, è¤‡å‹(æœ€å¾Œã®æ•°å€¤)
      horses.push({
        num: buffer[1],
        name: buffer[2],
        win: parseFloat(buffer[3]),
        place: parseFloat(buffer[4]),
        score:0,
        pop:0
      });
      buffer=[]; lastNum=null;
    }
  });
  return horses;
}

// --- ãƒ¯ã‚¤ãƒ‰ãƒ‡ãƒ¼ã‚¿è§£æï¼ˆä¸‹é™ï¼šæœ€ä½å€¤ï¼‰ ---
function parseWide(text){
  const lines=text.split("\n").map(l=>l.trim()).filter(l=>l!=="");
  let wideArr=[], buffer=[], lastNum=null;
  lines.forEach(l=>{
    if(!isNaN(l)){ 
      lastNum = parseFloat(l); 
      buffer.push(lastNum);
    } else if(l.includes("-")){ 
      buffer.push(l); // çµ„ç•ª
    }
    if(buffer.length===3){

      wideArr.push({combo:buffer[1], odds:buffer[0]});

}

// --- æ¨å¥¨ãƒ¯ã‚¤ãƒ‰3ç‚¹æŠ½å‡º ---
function selectTopWide(horses, wideArr){
  let selected=[];
  const axes=horses.filter(h=>h.score>=78).map(h=>h.num);
  wideArr.forEach(w=>{
    let nums=w.combo.split("-").map(x=>x.trim());
    if(axes.includes(nums[0]) || axes.includes(nums[1])) selected.push(w);
  });
  // ã‚ªãƒƒã‚º1.5~15å€
  selected = selected.filter(w=>w.odds>=1.5 && w.odds<=15);
  return selected.slice(0,3);
}

    html+=`<div class="race ${cls}">é¦¬ç•ª${h.num}ï½œ${h.name}ï½œã‚¹ã‚³ã‚¢${h.score}<br><small>${txt}</small></div>`;
